<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="data"></div>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="./node_modules/diff2html/dist/diff2html.css">
<!-- Javascripts -->
<script type="text/javascript" src="./node_modules/diff2html/dist/diff2html.js"></script>
<script>
   val="--- data1\n" +
       "+++ data2\n" +
       "@@ -1,3 +1,4 @@\n" +
       "-import \"import3.seal\";\n" +
       "-\n" +
       " const bool c2 = true;\n" +
       "+group import3:\n" +
       "+  const bool c3 = true;\n" +
       "+end";
    var diffHtml = Diff2Html.getPrettyHtml(
        val,
        {inputFormat: 'diff', showFiles: true, matching: 'lines', outputFormat: 'side-by-side'}
    );
    document.getElementById("data").innerHTML = diffHtml;
</script>
</body>
</html>
